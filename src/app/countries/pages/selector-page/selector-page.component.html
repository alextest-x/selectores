<h1 class="mt-5" >Selectores anidados </h1>
<hr>

<form [formGroup]="myForm">

<!-- Region -->

<div class="row mb-3">
  <div class="col">
    <label class="form-label">Continente:</label>
    <!-- enlaza,s nuestro formulario con formControlName -->
    <select formControlName="region" class="form-control">
      <option value=""> -- Selecione Continente -- </option>
      <option *ngFor="let region of regions" [value]="region"> {{ region }}</option>
    </select>
  </div>
</div>



<div class="row mb-3" *ngIf="countriesByRegion.length > 0">
  <div class="col">
    <label class="form-label">Pais:</label>
    <!-- enlaza nuestro formulario con formControlName -->
    <select formControlName="country" class="form-control">
      <option value=""> -- Selecione Pais -- </option>
      <option *ngFor="let country of countriesByRegion" [value]="country.cca3"> {{ country.name}} </option>

    </select>
  </div>
</div>


<!-- bordes -->

<div class="row mb-3" *ngIf="borders.length > 0">
  <div class="col">
    <label class="form-label">Fronteras:</label>
    <!-- enlaza,s nuestro formulario con formControlName -->
    <select formControlName="border" class="form-control">
      <option value=""> -- Selecione Frontera -- </option>
      <option *ngFor="let country of borders" [value]="country.cca3"> {{ country.name }} </option>

    </select>
  </div>
</div>

</form>


<h3>Formulario </h3>

<code>

  {{ myForm.value | json }}

  <p>
     is form valid: {{ myForm.valid }}

  </p>

</code>
